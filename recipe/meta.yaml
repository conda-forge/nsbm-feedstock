{% set name = "nsbm" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fvalle1/trisbm/archive/refs/tags/{{ version }}.tar.gz
  sha256: 145313aa44be552029404b6b71491e1e9172a8b48ed6792e46da2b51bf32d0fe

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base
    - pandas
    - cloudpickle
    - graph-tool

test:
  imports:
    - trisbm
  source_files:
    - tests
  commands:
    - python -c "from trisbm import trisbm; model=trisbm()"
    - python tests/run_tests.py

about:
  home: https://github.com/fvalle1/trisbm
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: nSBM, keyword informed topic modeling
  description: |
    Package to run n-partite Stocastich Block Modeling.
  doc_url: https://fvalle1.github.io/trisbm/
  dev_url: https://github.com/fvalle1/trisbm

extra:
  recipe-maintainers:
    - fvalle1
