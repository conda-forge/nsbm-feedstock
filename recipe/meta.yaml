{% set name = "nsbm" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fvalle1/trisbm/archive/refs/tags/{{ version }}.tar.gz
  sha256: e22e4866073e5d0be4722197e12ad9d119bf65996b88773b873c9101851040d2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base
    - pandas
    - cloudpickle
    - graph-tool

test:
  imports:
    - trisbm
  source_files:
    - tests
  commands:
    - python -c "from trisbm import trisbm; model=trisbm()"
    - python tests/run_tests.py

about:
  home: https://github.com/fvalle1/trisbm
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: 'nSBM, keyword informed topic modeling'
  description: |
    Package to run n-partite Stocastich Block Modeling.
  doc_url: https://fvalle1.github.io/trisbm/
  dev_url: https://github.com/fvalle1/trisbm

extra:
  recipe-maintainers:
    - fvalle1
